<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title class="">Frontend Mentor | Blog preview card</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              figtree_extra_bold: ["figtree-extra_bold", "sans-serif"],
              figtree_medium: ["figtree-medium", "sans-serif"],
            },
            colors: {
              customYellow: "#f4d04e",
              gray_950: "#111111",
              gray_500: "#6b6b6b",
            },
            boxShadow: {
              "bottom-right": "10px 10px 0px rgba(0, 0, 0, 1.0)",
            },
          },
        },
      };
    </script>
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @font-face {
        font-family: "figtree-extra_bold";
        src: url("./blog-preview-card-main/assets/fonts/static/Figtree-ExtraBold.ttf")
          format("truetype");
      }
      @font-face {
        font-family: "figtree-medium";
        src: url("./blog-preview-card-main/assets/fonts/static/Figtree-Medium.ttf")
          format("truetype");
      }
    </style>
  </head>
  <body>
    <div
      class="font-figtree_extra_bold bg-customYellow text-gray_950 h-screen w-full relative"
    >
      <div
        class="blog-preview-card absolute top-1/2 left-1/2 h-[500px] w-[400px] rounded-lg shadow-bottom-right transform -translate-x-1/2 -translate-y-1/2 bg-white border-[1px] border-solid border-black"
      >
        <div class="flex flex-col m-4">
          <div
            class="blog-preview-image h-[200px] w-fill bg-[url('./blog-preview-card-main/assets/images/illustration-article.svg')] rounded-lg"
          ></div>
          <div class="blog-content flex flex-col">
            <div
              class="blog-tag p-2 mt-4 rounded-lg bg-customYellow font-figtree_extra_bold"
              style="width: max-content"
            >
              <span>Learning</span>
            </div>
            <div
              class="blog-date mt-2 font-figtree_medium text-[14px] leading-[21px]"
            >
              <span>Published 21 Dec 2023</span>
            </div>
            <div class="blog-title text-xl mt-2 font-figtree_extra_bold">
              HTML & CSS Foundations
            </div>
            <div
              class="blog-description mt-4 font-figtree_medium text-gray_500"
            >
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </div>
            <div class="blog-author flex mt-2 items-center space-x-4">
              <div class="blog-author-image h-[40px] w-[40px]">
                <img
                  src="./blog-preview-card-main/assets/images/image-avatar.webp"
                  alt=""
                  srcset=""
                  class="object-cover"
                />
              </div>
              <div class="blog-author-name text-center">Greg Hooper</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
